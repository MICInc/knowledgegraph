<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/template.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>
<style>
@media only screen and (min-width: 928px) {
    body {
        background-image: url("/img/bg.jpg");
        background-repeat: no-repeat;
        background-position: 50% 36%;
        background-size: cover;
    }
}

@media only screen and (max-width: 927px) {

        background-position: 50% 15%;
        background-size: cover;
    }
    #move-bar {
        margin-top: -2px;

    }
    #move-bar-tab {
        margin: 0px;
        display: inline-block;
        color: #000000;
        padding: 8px 0px;

        font-size: 14px;

        text-align: center;
    }
    #move-bar-tab:hover {

a {
    text-decoration: none;
}

.view-container {
    padding: 0px;
    margin-left: auto;
    margin-right: auto;
    height: 100%;
    width: 100%;
}

.view-frame {
    padding: 0px;
    margin: 0px;
    height: 100%;
    width: 100%;
}

#nav-logo {
    padding: 0 3 0 0px;
    display: inline;
    float: left;
}

.home-container {
    margin: auto;
    padding: 0px;
    width: 100%;
    height: 100%;
}

.home-content-top {
    margin: auto;
    padding: 0px;
    width: 100%;
    height: 48%;
}

.home-content-bottom {
    margin: 1% auto auto auto;
    padding: 0px;
    width: 100%;
    height: 52%;

}

.home-content-main {
    margin: 0px;
    padding: 0px;
    width: 100%;
    height: 100%;
}

.home-center-container {
    margin: auto;
    padding: 0px;
    height: 50%;
    width: 50%;
}

.home-center-container button {
    background: transparent;
    border: none !important;
    font-size: 0;
}

.home-vertical-center-container {

.home-vertical-right-side {

    top: 12%;

    height: 100%;

        padding: 15px 5%;
        margin: 10 0 0 0px;
        border-radius: 10px;
    }
}

@media only screen and (max-width: 780px) {
    .home-search-bar {
        display: block;
        height: 50%;
        width: 225px;
        font-size: 18px;
        color: #555;
        vertical-align: middle;
        background-color: #ffffff;
        border: 1px solid #ccc;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);

        border-radius: 50px;
    }

.home-search-bar:focus {

}

.home-search-results {
    position: relative;
    top: 12%;
    font-family: Arial, Helvetica, sans-serif;
    display: block;
    background-color: #ffffff;
    padding: 15px 10px;
    width: 50%;
    margin-left: 7.35%;
    margin-right: 20.59%;
    height: auto;
    border-left: 1px solid #DEDEDE
}

.home-search-results h1 {
    font-size: 12px;
    color: #B5B5B5;
    font-weight: normal;
    font-family: Arial, Helvetica, sans-serif;
    padding: 5px 0px 0px 0px;
}

.results {
    font-size: 16px;
    float: center;
    list-style-type: none;
    padding-bottom: 27px;
}

.results a:hover {
    text-decoration: underline;
}

.result-preview-alias {
    font-size: 12px;
    color: #000000;
    padding: 2px 0px 2px 0px;
}

.result-preview-desc {
    font-size: 14px;
    color: #4A4A4A;
    padding: 2px 0px 2px 0px;
}

.result-name {

<body>
    <div id="nav-bar-container">

                <li><a id="move-bar-tab" href="/login">LOGIN</a></li>
            </ul>
        </div>
    </div>
    <div class="view-container">
        <div class="view-frame">
            <div class="home-container">
                <div class="home-content-top">
                </div>
                <div class="home-content-bottom">
                    <form action="/results">
                        <div class="home-center-container">
                            <input type="text" class="home-search-bar" data-provide="typeahead" autocomplete="off" placeholder="kong, gainer, wall flip" name="query">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</html>
