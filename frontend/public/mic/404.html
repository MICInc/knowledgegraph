<style>

    body {
        background-image: url("/img/404-bg.jpg");

        background-position: 50% 36%;
        background-size: cover;
    }

    #err-body-content {

        margin-top: 150px;
        margin-left: 40%;
        padding: 0px;
        color: #fff;
        font-size: 5em;
    }
}

@media only screen and (max-width: 927px) {
    body {
        background-image: url("/img/404-bg.jpg");

        background-position: 80% 36%;
        background-size: cover;
    }

    #err-body-content {
        height: 100%;
        width: 245px;
        margin-top: 150px;
        margin-left: 20%;
        padding: 0px;
        color: #fff;
        font-size: 5em;
    }
}

@media only screen and (max-width: 927px) and (orientation: landscape) {

        height: 100%;
        width: 245px;
        margin-top: 150px;

        padding: 0px;
        color: #fff;
        font-size: 5em;
    }
}

#about-body-container-bg {
    color: #fff;
}

}

    width: 220px;
}

    margin-top: 20px;
    font-size: 16px;

}

        </br>
